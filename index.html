<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">

    <div class="inner-container">
        <div class="top-area">
            <div class="image">
                <img class="brand-image" src="src/Three Leaf Clover.svg">
            </div>
            <div class="title">
                <span class="electrogrip">Electrogrip</span><br/>
                <span class="sub-title">Cross platform HMI</span>
            </div>
        </div>

        <div class="form-field">
            <p class="login">Login</p>
            <form>
                <label for="username">Username</label>
                <input type="username" id="username" class="form-input" required>
                <div class="spacer"></div>
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" required>
                <input type="submit" value="Login" class="form-input btn">
            </form>
        </div>
        <p>Have a look at the main application page from <b><a style="text-decoration: none; color: red;" href="site.html">here</a></b></p>
    </div>
    
    <!-- <span style="margin: 0; color: #A8A8A8;">designed by <b>Odii Daniel</b></span> -->

    </div>
</body>
